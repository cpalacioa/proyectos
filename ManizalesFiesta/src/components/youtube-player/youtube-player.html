  <div id="player">
      <div id="placeholder" style="width: 100%; height: 250px;" class="player"></div>
      <div class="embed-responsive-item" style="width: 100%; z-index: 90; background-color: black;" *ngIf = "!onPlaying"></div>
   </div>

    <div *ngFor="let post of posts">
      <ion-card color="gris">
        <div style="position: relative">
          <div >
            <div class="content">
              <img src="{{post.snippet.thumbnails.high.url}}">
              <button ion-button   (click)="playVideo($event, post)" class="play">
                <ion-icon name='play'></ion-icon>
              </button>
            </div>
          </div>
        </div>
        <ion-item class="itemplay">
          <ion-icon  item-left name='disc' color="light" ></ion-icon>
          <h2 class="item-text-wrap">{{post.snippet.title}}</h2>
        </ion-item>

      </ion-card>
    </div>
